}

{
display: block;
padding: 10px;

border: 2px solid white;
font-size: 25px;
}

.menu:hover {
background-color: purple;
color: yellow;
cursor: pointer;
transition: background-color 0.25s, color 0.5s;
}

a:visited {
  color: yellow;
}


.container::after {
position: absolute;
z-index: 2;
display: none;
max-width: 600px;
padding: 10px;
font-size: 1.125em;
line-height: 1.4em;
border-radius: 20px;
background-color: rgba(0,0,0,0.8);
color: white;
content: attr(title);
}

.container:hover::after {
display: inline-block;
}
